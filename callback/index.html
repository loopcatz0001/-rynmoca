<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - rynmoca</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #0a0a0f; color: #e8e8ed; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #12121a; border: 1px solid #1e1e2e; border-radius: 12px; padding: 2rem; max-width: 500px; text-align: center; }
        h1 { font-size: 1.3rem; margin-bottom: 1rem; }
        .code { background: #1e1e2e; border: 1px solid #6c5ce7; border-radius: 8px; padding: 1rem; font-family: monospace; font-size: 0.9rem; word-break: break-all; margin: 1rem 0; user-select: all; color: #6c5ce7; }
        .hint { color: #8888a0; font-size: 0.85rem; }
        .error { color: #e74c3c; }
        .success { color: #2ecc71; }
    </style>
</head>
<body>
<div class="card">
    <h1>OAuth Callback</h1>
    <div id="result"></div>
</div>
<script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const error = params.get('error');
    const el = document.getElementById('result');
    if (code) {
        el.innerHTML = '<p class="success">認証成功!</p><p>以下のコードをコピーしてターミナルに貼り付けてください:</p><div class="code">' + code + '</div><p class="hint">このウィンドウは閉じて構いません</p>';
    } else if (error) {
        el.innerHTML = '<p class="error">エラー: ' + error + '</p><p class="hint">' + (params.get('error_description') || '') + '</p>';
    } else {
        el.innerHTML = '<p class="hint">パラメータがありません</p>';
    }
</script>
</body>
</html>

    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #0a0a0f;
            --bg-card: #12121a;
            --text: #e8e8ed;
            --text-muted: #8888a0;
            --accent: #6c5ce7;
            --border: #1e1e2e;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.8;
            -webkit-font-smoothing: antialiased;
        }
        header {
            padding: 1.2rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 1.3rem; font-weight: 700; letter-spacing: 0.08em; text-decoration: none; color: var(--text); }
        .logo span { color: var(--accent); }
        nav a { color: var(--text-muted); text-decoration: none; font-size: 0.85rem; margin-left: 1.5rem; }
        nav a:hover { color: var(--text); }
        main {
            max-width: 720px;
            margin: 0 auto;
            padding: 3rem 2rem 5rem;
            text-align: center;
        }
        h1 { font-size: 1.8rem; font-weight: 700; margin-bottom: 0.5rem; }
        .subtitle { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 2.5rem; }
        .form-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .form-container iframe {
            width: 100%;
            min-height: 600px;
            border: none;
        }
        .email-fallback {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        .email-fallback a { color: var(--accent); text-decoration: none; }
        .email-fallback a:hover { text-decoration: underline; }
        footer {
            border-top: 1px solid var(--border);
            padding: 2rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.8rem;
        }
        footer a { color: var(--text-muted); text-decoration: none; margin: 0 0.8rem; }
        footer a:hover { color: var(--text); }
        @media (max-width: 600px) { main { padding: 2rem 1.2rem 4rem; } }
